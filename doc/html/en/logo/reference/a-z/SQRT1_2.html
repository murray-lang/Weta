  <div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="N426BC"></a>SQRT1_2</h2></div></div></div>
    
    <p>
      Return the square root of 1/2.
    </p>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="N426C4"></a>Synopsis</h3></div></div></div>
      
      <div class="funcsynopsis">
        <span class="command"><strong>SQRT1_2</strong></span>
      </div>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="N426D0"></a>Arguments</h3></div></div></div>
      
        <p>Nil</p>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="N426D9"></a>Returns</h3></div></div></div>
      
    <p>
        Returns the square root of 1/2
    </p>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="N426E2"></a>Example</h3></div></div></div>
      
      <pre class="programlisting">
          make "foo SQRT1_2    ; foo == 0.7071067811865476
      </pre>
    </div>
