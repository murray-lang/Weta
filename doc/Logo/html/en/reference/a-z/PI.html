  <div class="sect1"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="idp28895308"></a>PI</h2></div></div></div>
    
    <p>
      Return the constant &#928;.
    </p>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="idp28895988"></a>Synopsis</h3></div></div></div>
      
      <div class="funcsynopsis">
        <span class="command"><strong>PI</strong></span>
      </div>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="idp28896980"></a>Arguments</h3></div></div></div>
      
        <p>Nil</p>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="idp28897604"></a>Returns</h3></div></div></div>
      
    <p>
        Returns the constant &#928;
    </p>
    </div>
    <div class="sect2"><div class="titlepage"><div><div><h3 class="title"><a name="idp28898284"></a>Example</h3></div></div></div>
      
      <pre class="programlisting">
          make "foo PI          ; foo == 3.141592653589793
      </pre>
    </div>
